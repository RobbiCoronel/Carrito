<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/estilos.css" rel="stylesheet" type="text/css"/> 
</head>
<body>
    <h1><img src="assets/image/games.png"> Venta de Videojuegos <img src="assets/image/games.png"></h1>
    <hr>
    <div class="container">
        <div class="card-group">
            
            <div class="card">
                <h3>Categorias  <img src="assets/image/categoria.png"></h3>
                
                <select class="form-select"  id="cat" onchange="itemSeleccionado();" aria-label="Default select example">
                    <option selected>Selecciona una categoria</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Acción">Acción</option>
                </select>
                <div id="add"></div>
            </div>
            
            <div class="card">

                <h3>Carrrito  <img src="assets/image/agregar-carrito.png"></h3>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio $</th>
                          </tr>
                    </thead>
                </table>
                <table>    
                    <tbody>
                        <tr>
                            <div class="addT"></div>
                        </tr>  
                    </tbody>
                  </table>
                  
            </div>
        </div>

    </div>
</body>

<script src="assets/jav.js"></script>

</html>
